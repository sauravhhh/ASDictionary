<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assamese Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
    }
    header {
      padding: 2.2rem 0.8rem 1rem;
      text-align: left;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #e12d39;
      border-radius: 50%;
      margin-right: 12px;
      vertical-align: middle;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      vertical-align: middle;
      letter-spacing: 0.02em;
    }
    .title span:last-child {
      color: #e12d39;
    }
    .subtitle {
      color: #888;
      font-size: 1rem;
      letter-spacing: 0.7px;
      margin-left: 0.5rem;
      margin-top: 0.6rem;
    }
    .container {
      max-width: 420px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem 1rem 0.5rem;
      box-shadow: 0 2px 8px #efefef;
    }
    .search-box {
      width: 100%;
      font-size: 1.05rem;
      padding: 0.85rem 1rem;
      border: 1px solid #dedede;
      border-radius: 7px;
      margin-bottom: 0.8rem;
      outline: none;
      background: #fafbfc;
      transition: border 0.15s;
    }
    .search-box:focus {
      border-color: #e12d39;
    }
    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 0.7rem;
      margin-bottom: 1.2rem;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      outline: none;
      transition: background 0.1s;
    }
    .search-btn {
      background: #e12d39;
      color: #fff;
    }
    .search-btn:active,
    .search-btn:focus {
      background: #b71a26;
    }
    .clear-btn {
      background: #f4f4f6;
      color: #888;
    }
    .clear-btn:active,
    .clear-btn:focus {
      background: #eee;
    }
    .result {
      padding-top: 0.5rem;
    }
    .word {
      font-size: 1.45rem;
      font-weight: bold;
      margin-bottom: 0.15rem;
      word-break: break-word;
    }
    .partofspeech {
      font-size: 1.02rem;
      color: #8d99ae;
      margin-bottom: 0.6rem;
      margin-top: 0rem;
      word-break: break-word;
    }
    .section {
      margin: 1rem 0 0.4rem;
      font-weight: 600;
      font-size: 1.07rem;
      color: #323648;
    }
    .meanings {
      margin-bottom: 0.7rem;
      word-break: break-word;
      font-size: 1rem;
    }
    .empty {
      color: #bbb;
      font-size: 1.08rem;
      text-align: left;
      margin-top: 1.3rem;
    }
    .footer {
      text-align: center;
      margin: 2.5rem 0 1rem;
      font-size: 1rem;
      color: #222;
      letter-spacing: 0.02em;
      font-weight: 500;
    }
    @media (max-width: 520px) {
      .container {
        margin: 1rem;
        padding: 1.2rem 0.4rem 0.3rem;
      }
      .footer {
        margin-bottom: 1.1rem;
      }
      .title { font-size: 1.35rem; }
      .search-box { font-size: 1rem; padding: 0.73rem 0.7rem;}
      button { font-size: 0.98rem; padding: 0.5rem 0.87rem;}
      .word { font-size: 1.08rem; }
      .section { font-size: 0.97rem;}
    }
  </style>
</head>
<body>
  <header>
    <span class="dot"></span>
    <span class="title">অসমীয়া<span>.</span></span>
    <div class="subtitle">Assamese Dictionary</div>
  </header>
  <div class="container">
    <input class="search-box" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" placeholder="Search in Assamese, English, or Meaning…" id="searchInput">
    <div class="btn-row">
      <button class="clear-btn" id="clearBtn" title="Clear">✕</button>
      <button class="search-btn" id="searchBtn" title="Search">Search</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <div class="footer">Made with ❤️ by Sauravhhh</div>
  <script>
    let allWords = [];
    const resultDiv = document.getElementById('result');
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearBtn');
    const searchBtn = document.getElementById('searchBtn');

    // Fetch both JSON files and combine data
    Promise.all([
      fetch('dict1.json').then(r => r.json()),
      fetch('dict2.json').then(r => r.json())
    ]).then(([dict1, dict2]) => {
      allWords = Array.isArray(dict1) && Array.isArray(dict2) ? dict1.concat(dict2) : [];
    }, () => {
      allWords = []; // If fetch fails, keep empty (prevents JS error)
    });

    function showResult(term) {
      resultDiv.innerHTML = "";
      if(!term.trim()) return;

      term = term.toLowerCase();
      let found = allWords.find(entry =>
        Object.values(entry).some(
          v => v && v.toString().toLowerCase().includes(term)
        ) ||
        (entry.Wrd && extractBracketContent(entry.Wrd).toLowerCase().includes(term))
      );

      if(!found) {
        resultDiv.innerHTML = "<div class='empty'>No result found.</div>";
        return;
      }

      resultDiv.innerHTML = `
        <div class="word">${sanitize(entryOrEmpty(found.Wrd))}</div>
        <div class="partofspeech">
          ${sanitize(entryOrEmpty(found.posAsm))}${found.posEng ? ' / ' + sanitize(found.posEng) : ''}
        </div>
        <div class="section">Meanings</div>
        <div class="meanings">${sanitize(entryOrEmpty(found.Meanings))}</div>
        ${found.IdeaID ? `<div style="color:#bbb; font-size:0.9em; margin-top:0.8rem;">IdeaID: ${sanitize(entryOrEmpty(found.IdeaID))}</div>` : ""}
      `;
    }

    function extractBracketContent(str) {
      let m = /\(([^)]+)\)/.exec(str || '');
      return m ? m[1] : '';
    }

    function entryOrEmpty(val) { return val ? val : ""; }
    function sanitize(str) {
      let d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    // Search on button click or Enter key
    searchBtn.addEventListener('click', () => {
      showResult(searchInput.value.trim());
    });
    searchInput.addEventListener('keyup', function(e) {
      if (e.key === 'Enter') showResult(this.value.trim());
    });

    // Clear search box event
    clearBtn.addEventListener('click', function() {
      searchInput.value = "";
      resultDiv.innerHTML = "";
      searchInput.focus();
    });

    // Minimal: Touch UX (optional, autofocus on load)
    window.onload = function() {
      searchInput.focus();
    };
  </script>
</body>
</html>
