<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>অর্থ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html { box-sizing: border-box; } *, *:before, *:after { box-sizing: inherit; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #fff; color: #222; margin: 0;}
    header { padding: 2.2rem 0.8rem 1rem; text-align: left;}
    .dot { display: inline-block; width: 12px; height: 12px; background: #e12d39; border-radius: 50%; margin-right: 12px; vertical-align: middle; }
    .title { font-size: 2rem; font-weight: bold; vertical-align: middle; letter-spacing: 0.02em;}
    .title span:last-child { color: #e12d39; }
    .subtitle { color: #888; font-size: 1rem; letter-spacing: 0.7px; margin-left: 0.5rem; margin-top: 0.6rem;}
    .container { max-width: 420px; margin: 2rem auto; background: #fff; border-radius: 10px; padding: 1.5rem 1rem 0.5rem; box-shadow: 0 2px 8px #efefef;}
    .search-box { width: 100%; font-size: 1.05rem; padding: 0.85rem 1rem; border: 1px solid #dedede; border-radius: 7px; margin-bottom: 0.8rem; outline: none; background: #fafbfc; transition: border 0.15s;}
    .search-box:focus { border-color: #e12d39;}
    .btn-row { display: flex; justify-content: flex-end; gap: 0.7rem; margin-bottom: 1.2rem;}
    button { font-size: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; outline: none;}
    .search-btn { background: #e12d39; color: #fff;}
    .search-btn:active, .search-btn:focus { background: #b71a26; }
    .clear-btn { background: #f4f4f6; color: #888;}
    .clear-btn:active, .clear-btn:focus { background: #eee;}
    .result { padding-top: 0.5rem;}
    .word { font-size: 1.18rem; font-weight: bold; margin-bottom: 0.08rem; word-break: break-word;}
    .partofspeech { font-size: 1.02rem; color: #8d99ae; margin-bottom: 0.33rem; word-break: break-word;}
    .empty { color: #bbb; font-size: 1.08rem; text-align: left; margin-top: 1.3rem;}
    .footer { text-align: center; margin: 2.5rem 0 1rem; font-size: 1rem; color: #222; font-weight: 500; }
    @media (max-width: 520px) { .container { margin: 1rem; padding: 1.2rem 0.4rem 0.3rem; } }
  </style>
</head>
<body>
  <header>
    <span class="dot"></span>
    <span class="title">অর্থ<span>.</span></span>
    <div class="subtitle">Assamese Dictionary</div>
  </header>
  <div class="container">
    <input class="search-box" type="text" autocomplete="off" autocapitalize="off" spellcheck="false"
      placeholder="Search…" id="searchInput">
    <div class="btn-row">
      <button class="clear-btn" id="clearBtn" title="Clear">✕</button>
      <button class="search-btn" id="searchBtn" title="Search">Search</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <div class="footer">Made with ❤️ by Sauravhhh</div>
  <script>
    let allWords = [];
    const searchInput = document.getElementById('searchInput');
    const resultDiv = document.getElementById('result');
    const clearBtn = document.getElementById('clearBtn');
    const searchBtn = document.getElementById('searchBtn');

    // CSV parser with robust quote/commas/fields handling
    function parseCSV(csvText) {
      const lines = csvText.split(/\r?\n/).filter(l => l.trim());
      if (lines.length < 2) return [];
      const headers = lines[0].split(',').map(h => h.replace(/^"|"$/g,"").trim());
      return lines.slice(1).map(line => {
        // Parse line using simple and quoted CSV logic
        let cells = [];
        let cell = '';
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"' && !inQuotes) { inQuotes = true; continue; }
          if (char === '"' && inQuotes) { inQuotes = false; continue; }
          if (char === ',' && !inQuotes) { cells.push(cell.trim()); cell = ''; continue; }
          cell += char;
        }
        cells.push(cell.trim());
        while (cells.length < headers.length) cells.push("");
        let obj = {};
        headers.forEach((h, idx) => obj[h] = cells[idx] ? cells[idx].replace(/^"|"$/g,"").trim() : '');
        return obj;
      });
    }

    // Fetch and parse both CSVs
    Promise.all([
      fetch('xobdo-words-AS.csv').then(r => r.text()).catch(() => ''),
      fetch('xobdo-words-EN.csv').then(r => r.text()).catch(() => '')
    ]).then(([asCSV, enCSV]) => {
      const asData = parseCSV(asCSV);
      const enData = parseCSV(enCSV);
      allWords = asData.concat(enData);
    });

    function showResult(term) {
      resultDiv.innerHTML = "";
      const trimmedTerm = term.trim().toLowerCase();
      if (!trimmedTerm) return;

      // Match field name case-insensitively (posEng)
      const matches = allWords.filter(entry =>
        Object.keys(entry).find(h => h.toLowerCase() === 'poseng') &&
        entry[Object.keys(entry).find(h => h.toLowerCase() === 'poseng')].trim().toLowerCase() === trimmedTerm
      );

      if (matches.length === 0) {
        resultDiv.innerHTML = "<div class='empty'>No result found.</div>";
        return;
      }

      // For each match: list Assamese word (Wrd) with corresponding meaning (Meanings)
      const wordMeaningPairs = matches.map(entry => {
        const assamese = entry[Object.keys(entry).find(h=>h.toLowerCase()==='wrd')] || "";
        let meaning = entry[Object.keys(entry).find(h=>h.toLowerCase()==='meanings')] || "";
        meaning = meaning.replace(/["']/g,"").trim();
        return meaning ? `${assamese} (${meaning})` : assamese;
      }).filter(e=>e);

      // Unique posAsm and IdeaIDs (case-insensitive)
      const posAsmField = Object.keys(matches[0]).find(h=>h.toLowerCase()==='posasm');
      const ideaIdField = Object.keys(matches[0]).find(h=>h.toLowerCase()==='ideaid');
      const uniquePosAsm = matches.map(entry => entry[posAsmField] ? entry[posAsmField].trim() : "").filter(Boolean);
      const uniqueIdeaID = matches.map(entry => entry[ideaIdField] ? entry[ideaIdField].trim() : "").filter(Boolean);

      resultDiv.innerHTML = `
        <div style="margin-bottom:1rem;">
          <div class="word">${sanitize(wordMeaningPairs.join(', '))}</div>
          ${uniquePosAsm.length ? `<div class="partofspeech">${sanitize([...new Set(uniquePosAsm)].join(', '))}</div>` : ''}
          ${uniqueIdeaID.length ? `<div style="color:#bbb; font-size:0.9em; margin-top:0.2rem;">IdeaID: ${sanitize([...new Set(uniqueIdeaID)].join(', '))}</div>` : ""}
        </div>
      `;
    }
    function sanitize(str) {
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    searchBtn.addEventListener('click', () => {
      showResult(searchInput.value);
    });
    searchInput.addEventListener('keyup', function(e) {
      if (e.key === 'Enter') showResult(this.value);
    });
    clearBtn.addEventListener('click', function() {
      searchInput.value = "";
      resultDiv.innerHTML = "";
      searchInput.focus();
    });
    window.onload = function() {
      searchInput.focus();
    };
  </script>
</body>
</html>
