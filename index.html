<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>অর্থ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html { box-sizing: border-box; } *, *:before, *:after { box-sizing: inherit; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #fff; color: #222; margin: 0;}
    header { padding: 2.2rem 0.8rem 1rem; text-align: left;}
    .dot { display: inline-block; width: 12px; height: 12px; background: #e12d39; border-radius: 50%; margin-right: 12px; vertical-align: middle; }
    .title { font-size: 2rem; font-weight: bold; vertical-align: middle; letter-spacing: 0.02em;}
    .title span:last-child { color: #e12d39; }
    .subtitle { color: #888; font-size: 1rem; letter-spacing: 0.7px; margin-left: 0.5rem; margin-top: 0.6rem;}
    .container { max-width: 420px; margin: 2rem auto; background: #fff; border-radius: 10px; padding: 1.5rem 1rem 0.5rem; box-shadow: 0 2px 8px #efefef;}
    .search-box { width: 100%; font-size: 1.05rem; padding: 0.85rem 1rem; border: 1px solid #dedede; border-radius: 7px; margin-bottom: 0.8rem; outline: none; background: #fafbfc; transition: border 0.15s;}
    .search-box:focus { border-color: #e12d39;}
    .btn-row { display: flex; justify-content: flex-end; gap: 0.7rem; margin-bottom: 1.2rem;}
    button { font-size: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; outline: none;}
    .search-btn { background: #e12d39; color: #fff;}
    .search-btn:active, .search-btn:focus { background: #b71a26; }
    .clear-btn { background: #f4f4f6; color: #888;}
    .clear-btn:active, .clear-btn:focus { background: #eee;}
    .result { padding-top: 0.5rem;}
    .footer { text-align: center; margin: 2.5rem 0 1rem; font-size: 1rem; color: #222; font-weight: 500; }
    @media (max-width: 520px) { .container { margin: 1rem; padding: 1.2rem 0.4rem 0.3rem; } }
  </style>
</head>
<body>
  <header>
    <span class="dot"></span>
    <span class="title">অর্থ<span>.</span></span>
    <div class="subtitle">Assamese Dictionary</div>
  </header>
  <div class="container">
    <input class="search-box" type="text" autocomplete="off" autocapitalize="off" spellcheck="false"
      placeholder="Search for Assamese or English word…" id="searchInput">
    <div class="btn-row">
      <button class="clear-btn" id="clearBtn" title="Clear">✕</button>
      <button class="search-btn" id="searchBtn" title="Search">Search</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <div class="footer">Made with ❤️ by Sauravhhh</div>
  <script>
    let allWords = [];
    let csvLoaded = false;
    const searchInput = document.getElementById('searchInput');
    const resultDiv = document.getElementById('result');
    const clearBtn = document.getElementById('clearBtn');
    const searchBtn = document.getElementById('searchBtn');

    function parseCSV(csvText) {
      const lines = csvText.split(/\r?\n/).filter(l => l.trim());
      if (lines.length < 2) return [];
      const headers = lines[0].split(',').map(h => h.replace(/^"|"$/g,"").trim());
      return lines.slice(1).map(line => {
        let cells = [];
        let cell = '';
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"' && !inQuotes) { inQuotes = true; continue; }
          if (char === '"' && inQuotes) { inQuotes = false; continue; }
          if (char === ',' && !inQuotes) { cells.push(cell.trim()); cell = ''; continue; }
          cell += char;
        }
        cells.push(cell.trim());
        while (cells.length < headers.length) cells.push("");
        let obj = {};
        headers.forEach((h, idx) => obj[h.trim()] = cells[idx] ? cells[idx].replace(/^"|"$/g,"").trim() : '');
        return obj;
      });
    }

    Promise.all([
      fetch('xobdo-words-AS.csv').then(r => r.text()).catch(() => ''),
      fetch('xobdo-words-EN.csv').then(r => r.text()).catch(() => '')
    ]).then(([asCSV, enCSV]) => {
      const asData = parseCSV(asCSV);
      const enData = parseCSV(enCSV);
      allWords = asData.concat(enData);
      csvLoaded = true;
      resultDiv.innerHTML = "";
    });

    function matchField(entry, name) {
      return Object.keys(entry).find(k => k.replace(/\s/g,'').toLowerCase() === name.replace(/\s/g,'').toLowerCase());
    }

    function showResult(term) {
      resultDiv.innerHTML = "";
      if (!csvLoaded) {
        resultDiv.innerHTML = "<div class='empty'>Dictionary loading, please wait…</div>";
        return;
      }
      const trimmedTerm = term.replace(/["']/g, '').trim().toLowerCase();
      if (!trimmedTerm) return;

      if (!allWords.length) {
        resultDiv.innerHTML = "<div class='empty'>No data found in CSV.</div>";
        return;
      }

      const entry = allWords[0];
      const wrdField = matchField(entry, 'Wrd');
      const posAsmField = matchField(entry, 'posAsm');
      const defField = matchField(entry, 'Definition');
      const meaningsField = matchField(entry, 'Meanings');

      if (!wrdField || !defField) {
        resultDiv.innerHTML = "<div class='empty'>Check your CSV headers: 'Wrd', 'Definition' required.</div>";
        return;
      }

      // Match exact on 'Wrd' or on meanings
      const matches = allWords.filter(entry => {
        let wrd = (entry[wrdField] || '').replace(/["']/g, '').trim().toLowerCase();
        let mean = (entry[meaningsField] || '').replace(/["']/g, '').trim().toLowerCase();
        return wrd === trimmedTerm || mean.split(/[,;]+/).map(m => m.trim()).includes(trimmedTerm);
      });

      if (!matches.length) {
        resultDiv.innerHTML = `<div class='empty'>No result found for "<b>${sanitize(term)}</b>".</div>`;
        return;
      }

      // Only use the first relevant match
      const wordObj = matches[0];
      const assameseWord = wordObj[wrdField] || '';
      const posAsm = wordObj[posAsmField] || '';
      const definition = wordObj[defField] || '';

      // Render output
      resultDiv.innerHTML = `
        <div style="background:#fafbfc; border-radius:12px; border:1.4px solid #f1f1f1; padding:2em 1.2em 2em; box-shadow:0 2px 8px #f5f5f5; max-width:420px; margin:auto;">
          <div style="display:flex;align-items:center;gap:0.6em;margin-bottom:0.1em;">
            <div style="font-size:2.3rem;font-weight:800;letter-spacing:0.04em;">${sanitize(assameseWord)}</div>
            <div style="font-size:1.5rem; color:#ccc; cursor:pointer;user-select:none;" title="Add to favourites">&#9825;</div>
          </div>
          ${posAsm ? `<div style="font-style:italic; font-size:1.06em; color:#8d99ae; margin:0.18em 0 1.08em;">${sanitize(posAsm)}</div>` : "<div style='margin-bottom:1.1em;'></div>"}
          <div style="margin-bottom:0.25em;">
            <b style="font-size:1.11em; color:#222;">Definition</b><br>
            <span style="font-size:1.10em">${sanitize(definition)}</span>
          </div>
        </div>
      `;
    }

    function sanitize(str) {
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    searchBtn.addEventListener('click', () => { showResult(searchInput.value); });
    searchInput.addEventListener('keyup', function(e) { if (e.key === 'Enter') showResult(this.value); });
    clearBtn.addEventListener('click', function() { searchInput.value = ""; resultDiv.innerHTML = ""; searchInput.focus(); });
    window.onload = function() { searchInput.focus(); };
  </script>
</body>
</html>
